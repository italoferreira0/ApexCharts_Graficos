<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apexcharts.min.js"></script>
</head>

<body>

    <div id="grafico"></div>
    
<script>
    let el = document.getElementById('grafico');
    let options = {

        chart:{
            type: 'bar',
            heigth: 500,
            width: 600,
        },

        series:[
            {
                name: 'População',
                data:[10,30,20]
            }
        ],

        labels: ['CG', 'JP', 'SP']
    };
    
    let chart = new ApexCharts(el, options);
    chart.render()

</script>

</body>
